<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACLE 宾州中文教育联盟 - 首页</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gray-50 text-gray-800">
    
    <!-- 导航栏 -->
    <header id="navbar"></header>

    <!-- Hero Section -->
    <section class="bg-blue-900 text-white py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold">宾州中文教育联盟（PACLE）</h1>
            <p class="text-blue-200 mt-4 text-lg">
                Pennsylvania Association of Chinese Language Educators
            </p>
        </div>
    </section>

    <!-- 内容 -->
    <main class="container mx-auto px-6 mt-12">

        <h2 class="text-2xl font-bold mb-6 text-blue-800">最新新闻</h2>
        <div id="news-preview" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>

        <div class="mt-10 text-center">
            <a href="news.html"
               class="px-6 py-3 inline-block bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition">
                查看全部新闻
            </a>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/news-data.js"></script>
    <script>
        renderNewsPreview("news-preview", 4);
        lucide.createIcons();
    </script>
</body>
</html>
